name: Lint

on:
  push:
    branches:
      - '*'

jobs:
  code_check:
    name: Code_check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: actions/checkout@v1
      -uses: icrawl/action-tsc@v1
        with:
          node-version: 18
      - run: npm i
      - run: npm run _lint
      - run: npm run _ts_check
